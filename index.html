<body>
  <h1>To-Do List</h1>
  <p>
    <label for="taskInput">New task:</label>
    <input type="text" id="taskInput" placeholder="Enter a task">

  </p>

  <ol id="taskList">
    <li>Clean bathroom <span class="delete">&#x2718;</span></li>
    <li>Study for big exam <span class="delete">&#x2718;</span></li>
    <li>Feed fish <span class="delete">&#x2718;</span></li>
  </ol>
 
</body>
